<!DOCTYPE html>
<html lang="en">

</head>
<!-- onload="Greetings()" -->

<body onload="renderAuth()">

        <header>
            <label id="darkmode" onclick="darkmode()" for=""></label>
        </header>

        <div class="greetings">

        <form action="">

                <label id="ErrMessage" for=""></label>

                <div id="Login-portal" class="">
                    <h2>Login</h2><br>
                    <input type="password" id="LoginAccno" class="textbox-style" placeholder="Enter password" required><br>
                        <img class="hideIcon" id="hideIcon" src="images/hideIcon.jpg" alt="" srcset="">
                        <img class="showIcon" id="showIcon" src="images/visible.jpg" alt="" srcset="">
                    <button id="loginbutton" onclick="handleLogin()" class="margin-bottom-12" type="button">Login</button><br>
                    <label id="switchtoreg" class="switch" for="FORM_ELEMENT" onclick="viewRegister()" >Don't have an account?<span>Register</span></label>

                </div>
                <br>

                    <input class="range" type="range" id="volume" name="volume" min="0" max="100" value="50">

                        <option value="Compostela Cebu">Compostela Cebu</option>
                        <option value="Carmen cebu">Carmen cebu</option>
                        <option value="Sogod Cebu">Sogod Cebu</option>
                        <option value="Asturias Cebu">Asturias Cebu</option>
                        <option value="Talisay City">Talisay City</option>
                        <option value="Naga City">Naga City</option>
                        <option value="Minglanilia City">Minglanilia City</option>
                        <option value="Lapu-Lapu City">Lapu-Lapu City</option>
                        <option value="Maguikay Cebu">Maguikay Cebu</option>
                        <option value="Daanbantayan Cebu">Daanbantayan Cebu</option>
                        <option value="Sanfernando Cebu">Sanfernando Cebu</option>
                        <option value="Banilad Cebu">Banilad Cebu</option>
                        <option value="Talamban Cebu">Talamban Cebu</option>

                        <option value="Oslob Cebu">Oslob Cebu</option>
                        <option value="Toledo Cebu">Toledo Cebu</option>
                        <option value="Tabuelan Cebu">Tabuelan Cebu</option>
                        <option value="Pardo Cebu">Pardo Cebu</option>
                    </select><br><br>
                    Gender
                    <select name="Genderr" id="Gender">
                        <option value="Other">Other</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select><br><br>

                    Transaction
                    <select name="Transaction" id="Transaction">
                        <option value="Other">Other</option>
                        <option value="Savings">Savings</option>
                        <option value="Financial">Financial</option>
                        <option value="Business">Business</option>
                        <option value="Personal">Personal</option>
                    </select><br>
                        <button id="registerbutton" onclick="handleRegister()" type="button">Register</button><br>
                    <label id="switchtolog" onclick="viewLogin()" class="switch" for="">Do you have an account already?<span>Login</span></label>

        <div id="registeredMessage" class="registeredMessage">
            <p id="showmessage"></p>
            <button1 onclick="button1()" id="button1">OK</button1>

   <script src="javascriptfunction.js"></script>
